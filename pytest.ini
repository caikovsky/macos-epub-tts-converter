[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=5
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --timeout=300

# Test markers
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for complete workflows
    security: Security-focused tests
    performance: Performance and benchmarking tests
    slow: Tests that take longer than 10 seconds
    network: Tests that require network access
    filesystem: Tests that interact with the filesystem
    audio: Tests that involve audio processing
    epub: Tests that process EPUB files

# Coverage configuration
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    */__pycache__/*
    .git/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if sys.version_info
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov 